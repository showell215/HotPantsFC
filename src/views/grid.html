<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid usage example</title>
    <link href="dist/main.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="dist/main.css" rel="stylesheet">
    <style>
        [class*='-box'] {
            height: 50px;
            display: flex;
            align-items: center;
            text-align: center;
            justify-content: center;
        }
        .blue-box {
            background-color: rgba(43, 127, 211, 0.6);
        }
        .red-box {
            background-color: rgba(175, 33, 33, 0.44);
        }
        .yellow-box {
            background-color: rgba(237, 237, 33, 0.58);
        }
        .green-box {
            background-color: rgba(33, 237, 33, 0.58);
        }
        .orange-box {
            background-color: rgba(233, 157, 16, 0.59);
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var gridDivs = document.querySelectorAll(".grid > div");
                gridDivs.forEach(function (elGrid) {
                    var text = "";
                    if (!elGrid.classList.contains("grid")) {
                        elGrid.classList.forEach(function (cls, i) {
                            console.log(i, cls);
                            if (cls.indexOf("col-") > -1) {
                                text += cls + " ";
                            }
                        });
                        elGrid.children[0].appendChild(document.createTextNode(text));
                    }
                });
            });
    </script>
</head>
<body>
<div class="grid">
    <div class="col-lg-1 col-md-2 col-sm-6 margin-bottom-1">
        <div class="blue-box"></div>
    </div>
    <div class="col-lg-1 col-md-2 col-sm-6 margin-bottom-1">
        <div class="blue-box"></div>
    </div>
    <div class="col-lg-1 col-md-2 col-sm-6 margin-bottom-1">
        <div class="blue-box"></div>
    </div>
    <div class="col-lg-1 col-md-2 col-sm-6 margin-bottom-1">
        <div class="blue-box"></div>
    </div>
    <div class="col-lg-1 col-md-2 col-sm-6 margin-bottom-1">
        <div class="blue-box"></div>
    </div>
    <div class="col-lg-1 col-md-2 col-sm-6 margin-bottom-1">
        <div class="blue-box"></div>
    </div>
    <div class="col-lg-1 col-md-2 col-sm-6 margin-bottom-1">
        <div class="blue-box"></div>
    </div>
    <div class="col-lg-1 col-md-2 col-sm-6 margin-bottom-1">
        <div class="blue-box"></div>
    </div>
    <div class="col-lg-1 col-md-2 col-sm-6 margin-bottom-1">
        <div class="blue-box"></div>
    </div>
    <div class="col-lg-1 col-md-2 col-sm-6 margin-bottom-1">
        <div class="blue-box"></div>
    </div>
    <div class="col-lg-1 col-md-2 col-sm-6 margin-bottom-1">
        <div class="blue-box"></div>
    </div>
    <div class="col-lg-1 col-md-2 col-sm-6 margin-bottom-1">
        <div class="blue-box"></div>
    </div>

    <div class="col-lg-12 margin-bottom-1">
        <div class="red-box"></div>
    </div>

    <div class="col-lg-5 col-md-8 col-sm-6 margin-bottom-1">
        <div class="yellow-box" style="height:200px"></div>
    </div>
    <div class="col-lg-7 col-md-4 col-sm-6 grid" style="height: 200px">
        <div class="col-lg-4 col-md-6 col-sm-6 margin-bottom-1">
            <div class="green-box"></div>
        </div>
        <div class="col-lg-4 col-md-6 col-sm-6 margin-bottom-1">
            <div class="green-box"></div>
        </div>
        <div class="col-lg-4 col-md-4 margin-bottom-1">
            <div class="blue-box"></div>
        </div>
        <div class="col-lg-12 col-md-8 margin-bottom-1">
            <div class="orange-box"></div>
        </div>
        <div class="col-lg-9 col-md-7 margin-bottom-1 hide-sm">
            <div class="red-box" style="height: 80px"></div>
        </div>
        <div class="col-lg-3 col-md-5 margin-bottom-1 hide-sm">
            <div class="yellow-box" style="height: 80px"></div>
        </div>
    </div>
</div>


</div>
</body>
</html>
